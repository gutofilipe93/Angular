<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="logar()" #loginForm="ngForm" >
    <div class="form-group col-md-12">
        <input type="text" class="form-control" placeholder="Nome do usuário" [(ngModel)] = "usuario" name="usuario" #campoUsuario = "ngModel" required />
        <app-mensagem *ngIf="campoUsuario.invalid && campoUsuario.touched" mensagem = "Usuário deve ser informado"></app-mensagem>
    </div>
    <div class="form-group">
        <input type="password" class="form-control" placeholder="Senha" [(ngModel)] = "senha" name="senha" #campoSenha ="ngModel" required />        
        <app-mensagem *ngIf="campoSenha.invalid && campoSenha.touched" mensagem="Senha deve ser informada"></app-mensagem>
    </div>
    <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary btn-block col-md-12">Login</button>
</form>
